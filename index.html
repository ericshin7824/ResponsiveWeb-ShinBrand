<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive web rebranding - nongshim shin brand</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body class="shin-container">
        <div class="shin-overlay" id="shin-menu-overlay"></div>
        <nav class="shin-navbar">
            <img class="shin-logo" src="./imeges/logo-1.webp" alt="" />
            <ul class="shin-nav-links-container" id="shin-nav-menu-list">
                <li><a href="">Shin Brand</a></li>
                <li><a href="">Our Products</a></li>
                <li><a href="">Promotions</a></li>
                <li><a href="">Others</a></li>
            </ul>
            <img class="shin-menu-icon" src="./imeges/menu.png" alt="" onclick="psToggleMenu(this)" />
        </nav>
        <main class="shin-contents">
            <article class="shin-details">
                <h2>Shin Ramyun<br />Noodle Soup</h2>
                <h3>
                    The product that has come<br />
                    to define Korean ramyun
                </h3>
                <p>(Soft and Chewy Noodle/Spicy Beef Broth)</p>
                <h4>$4.99 for 6 packs</h4>
                <div class="shin-buttons">
                    <button type="button">Try Now <i class="fas fa-chevron-right"></i></button>
                    <button type="button">Add to Cart <i class="fas fa-chevron-right"></i></button>
                </div>
            </article>
            <picture class="shin-image">
                <img class="shin-ramyun" src="./imeges/srn_001-1.png" alt="" width="480" />
                <div class="shin-color-box">
                    <div class="more-link">
                        <a href="">More Flavors </a>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </picture>
        </main>

        <footer>
            <div class="shin-social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
